<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template/newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <h1>Modificar categoria</h1>
                    <p:outputLabel value="Seleccioma categoria"/>
                    <p:selectOneMenu value="#{categoriaControl.cat.idCategoria}">
                        <f:selectItems value="#{categoriaControl.listaCategorias}"
                                       var ="c" itemLabel="#{c.nombre}" itemValue="#{c.idCategoria}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Introduce nombre nuevo"/>
                    <p:inputText value="#{categoriaControl.cat.nombre}"/>
                    <p:commandButton value ="Modificar" actionListener="#{categoriaControl.modificarCategoria()}"></p:commandButton>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
